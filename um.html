<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise! üéâ</title>

<style>
/* ===== GLOBAL ===== */
body {
    font-family: 'Arial', sans-serif;
    background: radial-gradient(circle at top, #1a002b, #000);
    color: #fff;
    margin: 0;
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    padding: 25px;
    max-width: 95%;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(0,255,255,0.3);
    z-index: 10;
}

h1 {
    font-size: 3em;
    color: #ff6bff;
    text-shadow: 0 0 15px cyan;
}

/* ===== COUNTDOWN ===== */
.countdown {
    margin: 20px 0;
}

.time-unit {
    display: inline-block;
    padding: 10px 15px;
    margin: 5px;
    background: rgba(0,255,255,0.2);
    border-radius: 12px;
    box-shadow: 0 0 10px cyan;
}

/* ===== BUTTON ===== */
.surprise-btn {
    margin-top: 20px;
    padding: 15px 35px;
    font-size: 1.1em;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background: linear-gradient(45deg, cyan, magenta);
    color: #000;
    box-shadow: 0 0 20px cyan;
    transition: 0.3s;
}

.surprise-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px magenta;
}

/* ===== MESSAGE ===== */
.hidden-message {
    display: none;
    margin-top: 20px;
    font-size: 1.1em;
    color: #ffd6ff;
}

/* ===== 3D CAROUSEL ===== */
.carousel {
    display: none;
    margin-top: 40px;
    perspective: 1600px;
    height: 600px;
}

.carousel-container {
    position: relative;
    width: 520px;
    height: 520px;
    margin: auto;
    transform-style: preserve-3d;
    animation: rotate 14s infinite linear;
}

.carousel-container::before {
    content: "";
    position: absolute;
    inset: -35px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,255,255,0.35), transparent 70%);
    filter: blur(30px);
    animation: pulse 3s infinite alternate;
}

.carousel-item {
    position: absolute;
    width: 280px;
    height: 280px;
    border-radius: 50%;
    overflow: hidden;
    border: 3px solid cyan;
    box-shadow:
        0 0 20px cyan,
        0 0 40px magenta,
        inset 0 0 20px cyan;
    transition: transform 0.4s ease;
}

.carousel-item:hover {
    transform: scale(1.1) translateZ(360px);
}

.carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Desktop circle */
.carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(330px); }
.carousel-item:nth-child(2) { transform: rotateY(72deg) translateZ(330px); }
.carousel-item:nth-child(3) { transform: rotateY(144deg) translateZ(330px); }
.carousel-item:nth-child(4) { transform: rotateY(216deg) translateZ(330px); }
.carousel-item:nth-child(5) { transform: rotateY(288deg) translateZ(330px); }

@keyframes rotate {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
}

@keyframes pulse {
    from { opacity: 0.4; }
    to { opacity: 1; }
}

/* ===== BALLOONS & CONFETTI ===== */
.balloons, canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
}

/* ===== üì± MOBILE OPTIMIZATION ===== */
@media (max-width: 768px) {

    h1 {
        font-size: 2em;
    }

    .time-unit {
        padding: 8px 10px;
        font-size: 0.9em;
    }

    .carousel {
        height: 420px;
    }

    .carousel-container {
        width: 320px;
        height: 320px;
    }

    .carousel-item {
        width: 190px;
        height: 190px;
    }

    /* Smaller mobile circle */
    .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(210px); }
    .carousel-item:nth-child(2) { transform: rotateY(72deg) translateZ(210px); }
    .carousel-item:nth-child(3) { transform: rotateY(144deg) translateZ(210px); }
    .carousel-item:nth-child(4) { transform: rotateY(216deg) translateZ(210px); }
    .carousel-item:nth-child(5) { transform: rotateY(288deg) translateZ(210px); }
}
</style>
</head>

<body>

<div class="balloons" id="balloons"></div>
<canvas id="confetti"></canvas>

<div class="container">
    <h1>üéÇ Happy Birthday! üéÇ</h1>

    <div class="countdown">
        <div class="time-unit" id="days">00 Days</div>
        <div class="time-unit" id="hours">00 Hours</div>
        <div class="time-unit" id="minutes">00 Minutes</div>
        <div class="time-unit" id="seconds">00 Seconds</div>
    </div>

    <p>Counting down to your special day ‚ù§Ô∏è</p>

    <button class="surprise-btn" onclick="revealSurprise()">Click for a Surprise üéÅ</button>

    <div class="hidden-message" id="surprise">
        You are the most amazing person I know üíñ  
        May your life glow brighter every year ‚ú®
    </div>

    <div class="carousel" id="carousel">
        <div class="carousel-container">
            <div class="carousel-item"><img src="a.jpeg"></div>
            <div class="carousel-item"><img src="b.jpeg"></div>
            <div class="carousel-item"><img src="c.jpeg"></div>
            <div class="carousel-item"><img src="d.jpeg"></div>
            <div class="carousel-item"><img src="e.jpeg"></div>
        </div>
    </div>
</div>

<script>
const targetDate = new Date('2026-02-25T00:00:00').getTime();
setInterval(() => {
    const d = targetDate - Date.now();
    if (d < 0) return;
    days.innerText = Math.floor(d / 86400000) + " Days";
    hours.innerText = Math.floor(d / 3600000) % 24 + " Hours";
    minutes.innerText = Math.floor(d / 60000) % 60 + " Minutes";
    seconds.innerText = Math.floor(d / 1000) % 60 + " Seconds";
}, 1000);

function revealSurprise() {
    surprise.style.display = "block";
    carousel.style.display = "block";
}
</script>

</body>
</html>
